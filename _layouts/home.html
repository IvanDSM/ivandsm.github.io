---
layout: default
---

{{ content }}
<ul class="posts">
{% for post in site.posts %}
	<li>
		<a href="{{ post.url }}">
		<span class="article_title">{{ post.title }}</span>
		</a>
		<p class="article_date">{{ post.date | date: "written in %-d %B %Y"}}</p>
		{% if post.excerpt %}
    		{{ post.excerpt }}
		{% endif %}
		<br>
	</li>
{% endfor %}
</ul>
